language: python
env:
  global:
    DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
matrix:
  include:
  - os: linux
    python: 3.5
    services: docker
    env: TOX_ENV=py35
         PYENV=cp35
  - os: linux
    python: 2.7
    services: docker
    env: TOX_ENV=py27
         PYENV=cp27
  - os: linux
    python: pypy
    services: docker
    env: TOX_ENV=pypy
         PYENV=pypy
  - os: osx
    language: generic
    env: TOX_ENV=py35
  - os: osx
    language: generic
    env: TOX_ENV=py27
  - os: osx
    language: generic
    env: TOX_ENV=pypy
sudo: required
cache:
  directories: "$HOME/.cache/pip"
install: |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    brew update;
    brew install python3 PyPy;
    pip install twine
    virtualenv venv -p python3;
    source venv/bin/activate;
    pip install -U pip setuptools
    pip install tox Cython
  else
    docker pull $DOCKER_IMAGE
    pip install -U pip setuptools
    pip install tox Cython
  fi
script: |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    tox -e $TOX_ENV
    .tox/$TOX_ENV/bin/pip wheel . -w dist
  else
    tox -e $TOX_ENV
    docker run --rm -v `pwd`:/io $DOCKER_IMAGE /io/.travis/build-wheels.sh pyquicklz $PYENV
  fi
deploy:
  provider: pypi
  user: windreamer
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: douban/pyquicklz
